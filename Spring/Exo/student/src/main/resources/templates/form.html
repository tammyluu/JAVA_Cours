<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>

<h1>Formulaire</h1>
<div class="container">
    <div class="Back">
        <i class="fa fa-arrow-left" onclick="Back()"></i>
    </div>
    <p class="h2 text-center">Student Infos</p>
    <form th:action="@{/add}" th:object="${student}" method="post">
        <div class="preview text-center">
            <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
            <div class="browse-button">
                <i class="fa fa-pencil-alt"></i>
                <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
            </div>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{thumbnail}" class="verification text-danger"></span>
        </div>
        <div class="form-group">
            <label>Nom:</label>
            <input   class="form-control" type="text" name="firstName" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="verification text-danger"></span>
        </div>
        <div class="form-group">
            <label>Pr√©nom:</label>
            <input  class="form-control" type="text" name="lastName" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="verification text-danger"></span>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input  class="form-control" type="text" name="age" />
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="verification text-danger"></span>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input  class="form-control" type="email" name="email" required placeholder="abc@xxx.xxx"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{email}" class="verification text-danger"></span>
        </div>

        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            <input class="btn btn-light btn-block" type="submit" value="Cancel"/>
        </div>
    </form>
    <span th:replace="~{home :: footer}"></span>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
