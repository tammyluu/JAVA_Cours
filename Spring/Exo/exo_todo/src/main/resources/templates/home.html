<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1> Detail</h1>
<hr>
<p>Name: <span th:text="${name}"></span></p>
<p>Description: <span th:text="${description}"></span></p>
<p>Status: <span th:text="${done}"></span></p>
<hr>
<p>Name: <span th:text="${todo.name}"></span></p>
<p>Description: <span th:text="${todo.description}"></span></p>
<!--car on a fait if status boolean-->
<p th:if="${todo.done}">Status: <span>Finished</span></p>
<p th:if="${!todo.done}">Status: <span>Pending</span></p>

</body>
</html>
